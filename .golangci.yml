version: "2"
linters:
  enable:
    - arangolint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - embeddedstructfieldcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exptostd
    - fatcontext
    - forbidigo
    - forcetypeassert
    - funcorder
    - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    # - godoclint
    - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - intrange
    - iotamixing
    - ireturn
    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    # - mnd
    # - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - noinlineerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unqueryvet
    - unused
    - usestdlibvars
    - usetesting
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl_v5
    - zerologlint
  exclusions:
    warn-unused: true
    rules:
      # Never
      - linters:
          - forbidigo
        path: dnp3/dnp3.go
      - linters:
          - forbidigo
        path: dnp3/dnp3_test.go
      - linters:
          - godox
        text: "Line contains TODO/BUG/FIXME"
      # Maybe one day
      - linters:
          - revive
        text: "should have comment or be unexported"
      - linters:
          - revive 
        text: "exported: "

  disable:
    # Never
    - depguard         # requires manual config of imports
    - interfacebloat   # limits interfaces to 10 methods
    - err113           # does not allow dynamic error
    - exhaustruct      # does not allow empty struct initialization (something something OOP)
    - gochecknoglobals # does not allow globals
    - mnd              # does not allow magic numbers which is everywhere in protocol parsing
    # Maybe one day
    - godoclint        # re-add eventually (revive comment/unexported too)
    - musttag          # structs that are json marshaled must be annoted with tags

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
